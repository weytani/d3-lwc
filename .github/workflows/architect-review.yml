name: Architect PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  architect-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          npm ci
          npm test

      - name: Architect Approval
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            // Add approval comment
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: "I'm the Architect\n\n✅ All tests passed. This PR is approved."
            });

      - name: Architect Rejection
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Add rejection comment
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'REQUEST_CHANGES',
              body: "I'm the Architect\n\n❌ Tests failed. Please fix before merging."
            });
